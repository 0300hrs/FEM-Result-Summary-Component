<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="left">
        <h1 class="result-head">Your Result</h1>
        <div class="circle">
          <span class="top">76</span>
          <span class="bottom">of 100</span>
        </div>
        <div class="text-part">
          <h2 class="result-sub">Great</h2>
          <p class="result-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right">
        <h1 class="summary-head">Summary</h1>
        <div class="boxes">
          <div class="box one">
            <div class="first">
              <img class="icon" src="./assets/images/icon-reaction.svg" />
              <span class="rtext">Reaction</span>
            </div>
            <span class="score">80 <span class="hun">/100</span></span>
          </div>
          <div class="box two">
            <div class="first">
              <img class="icon" src="./assets/images/icon-memory.svg" />
              <span class="rtext">Memory</span>
            </div>
            <span class="score">92 <span class="hun">/100</span></span>
          </div>
          <div class="box three">
            <div class="first">
              <img class="icon" src="./assets/images/icon-verbal.svg" />
              <span class="rtext">Verbal</span>
            </div>
            <span class="score">61 <span class="hun">/100</span></span>
          </div>
          <div class="box four">
            <div class="first">
              <img class="icon" src="./assets/images/icon-visual.svg" />
              <span class="rtext">Visual</span>
            </div>
            <span class="score">72 <span class="hun">/100</span></span>
          </div>
        </div>
        <a href="#" class="btn">Continue</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.twitter.com/0300hrs">Abdul H</a>.
    </div>
  </body>
</html>
